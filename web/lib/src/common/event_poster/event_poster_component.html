<div class="fallback-icon">
    <img [alt]="'Fallback image for ' + event.title"
         src="images/fallback-icon.svg"/>
</div>

<lazy-img *ngIf="event.hasMediumPortraitImage"
          [alt]="'Poster for ' + event.title"
          [src]="event.images.portraitMedium"></lazy-img>

<div *ngIf="hasDetails" class="event-information">
    <content-rating *ngIf="event.contentDescriptors.isNotEmpty()"
                    [event]="event"
                    size="medium">
    </content-rating>

    <p><strong>{{ event.title }}</strong></p>
    <p class="genres">{{ event.genres }}</p>
</div>

<div *ngIf="isComingSoon" class="release-date-information">
    <p class="label">{{ messages.releaseDate }}</p>
    <p class="date">{{ releaseDate }}</p>
</div>
