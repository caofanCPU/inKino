<div class="container">
    <div *ngIf="loadingContentPresent"
         [class.visible]="loadingContentVisible"
         class="loading-content">
        <spinner></spinner>
    </div>

    <div *ngIf="successContentPresent"
         [class.visible]="successContentVisible"
         class="success-content">
        <ng-content></ng-content>
    </div>

    <div *ngIf="errorContentPresent"
         [class.visible]="errorContentVisible"
         class="error-content">
        <div class="icon">
            <img src="images/info.svg"/>
        </div>

        <h2 class="title">{{ emptyTitle ?? errorTitle ?? messages.oops}}</h2>
        <p class="message">
            {{ emptyMessage ?? errorMessage ?? messages.loadingMoviesError }}<br/>
            <small *ngIf="!contentEmpty">(this might be caused by your ad blocker)</small>
        </p>

        <a (click)="onTryAgainClicked($event)" *ngIf="!contentEmpty" class="try-again" href="#">
            {{ messages.tryAgain }}
        </a>
    </div>
</div>
