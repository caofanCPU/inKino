<div (click)="hideAndDestroy()"
     [class.visible]="focusTrapVisible"
     class="focus-trap">
</div>

<div [class.opened]="isOpen" [style.background]="background" class="menu">
    <div (click)="onTheaterClicked(theater)"
         *ngFor="let theater of theaters"
         [class.selected]="theater == selectedTheater"
         class="item">
        {{ theater.name }}
    </div>
</div>
