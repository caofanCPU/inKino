<div (click)="toggleMenu()" class="button">
    <img alt="A map pin." class="leading" src="images/place.svg"/>
    <span class="button-text">{{ currentTheater.name }}</span>
    <img alt="Drop down arrow." src="images/arrow_drop_down.svg"/>
</div>

<div [class.visible]="theaterDropdownVisible" class="menu">
    <template #menuContainer class="menu"></template>
</div>
