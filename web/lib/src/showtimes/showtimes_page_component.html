<div class="content-wrapper">
    <div class="page-title">
        <h3>{{ messages.showtimes }}</h3>
        <theater-selector></theater-selector>
    </div>

    <date-selector [dates]="viewModel.dates.list"
                   [newDateSelected]="viewModel.changeCurrentDate"
                   [selectedDate]="viewModel.selectedDate"></date-selector>

    <loading-view
            (actionButtonClicked)="viewModel.refreshShowtimes()"
            [contentEmpty]="shows.isEmpty()"
            [status]="viewModel.status">
        <showtime-item (click)="openShowDetails(show)"
                       *ngFor="let show of shows.list"
                       [show]="show"></showtime-item>
    </loading-view>
</div>
