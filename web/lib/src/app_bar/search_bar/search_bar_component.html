<img (click)="toggleSearch()"
     [class.visible]="searchOpen"
     alt="Stop searching movies"
     class="back"
     src="images/back.svg"/>

<input #searchField
       (input)="updateSearchQuery(searchField.value)"
       [class.visible]="searchOpen"
       [placeholder]="messages.searchHint"
       type="text"/>

<div (click)="toggleSearch()" class="buttons">
    <img [class.visible]="!searchOpen" alt="Search for movies" class="app-bar-button search" src="images/search.svg"/>
    <img [class.visible]="searchOpen" alt="Stop searching movies" class="app-bar-button close" src="images/close.svg"/>
</div>
