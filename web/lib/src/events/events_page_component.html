<div class="content-wrapper">
    <div class="page-title">
        <h3>{{ eventTypeTitle }}</h3>
        <theater-selector></theater-selector>
    </div>

    <loading-view (actionButtonClicked)="viewModel.refreshEvents()"
                  [contentEmpty]="viewModel.events.isEmpty()"
                  [errorMessage]="messages.errorLoadingEvents"
                  [status]="viewModel.status">
        <div class="grid-container">
            <event-poster (click)="openEventDetails(event)"
                          *ngFor="let event of viewModel.events.list"
                          [event]="event"
                          [isComingSoon]="isDisplayingComingSoonMovies">
            </event-poster>
        </div>
    </loading-view>
</div>
